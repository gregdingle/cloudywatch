{% extends 'base.html' %}

{% block sidebar %}
<ul class="nav nav-pills nav-stacked">
{% for item in comparisons %}
  <li{% if item == comparison %} class="active"{% endif %}>
    <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
  </li>
{% endfor %}
</ul>
{% endblock %}

{% block content %}
  {% include "_app_list.html" with applications=comparison.applications.all %}
{% endblock %}
